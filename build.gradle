sourceSets {
    main {
        resources {
            srcDir 'assets'
        }
    }
}

jar {
    manifest {
        attributes('Main-Class': 'monto.service.javascript.JavaScriptServices')
    }
}

dependencies {
    compile project(':services-base-java')
    compile 'org.antlr:antlr4-runtime:4.5.3'
    compile 'commons-cli:commons-cli:1.3.1'
}
